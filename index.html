<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <style>
        body {
            font-family: Lexend, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <p>Email: your.email@example.com | LinkedIn: linkedin.com/in/yourname | GitHub: github.com/yourname</p>
        
        <div class="section">
            <h2>Experience</h2>
            <p><strong>Job Title</strong> - Company Name (Year - Year)</p>
            <p>Description of your role and achievements.</p>
        </div>
        
        <div class="section">
            <h2>Education</h2>
            <p><strong>Degree</strong> - University Name (Year - Year)</p>
        </div>
        
        <div class="section">
            <h2>Skills</h2>
            <p>List your relevant skills here.</p>
        </div>
    </div>
</body>
</html>
